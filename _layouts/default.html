<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    <header>
        <h1><a href="{{ site.baseurl | prepend: site.url }}/">{{ site.title }}</a></h1>
    </header>

    <main>
        {{ content }}
    </main>

    <hr>

    <footer>
        <nav>
            <a href="{{ site.baseurl | prepend: site.url }}/about">About</a>
        </nav>
        <p>
            &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"
                rel="noopener noreferrer">Twitter</a> |
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
        </p>
    </footer>
</body>

</html>
